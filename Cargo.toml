[package]
name = "spanner-rs"
version = "0.1.0"
edition = "2018"

[dependencies]
prost = "0.8"
prost-types = "0.8"
tokio = { version = "1.0", features = ["rt-multi-thread", "macros", "net"] }
tonic = "0.5"
